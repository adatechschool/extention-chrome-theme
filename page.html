<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue !</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        
        <div class="search-container">
            <!-- method GET = données ajoutées à l'URL sous forme de paramètres de requête. 
             VS method POST = données dans le corps de la requête HTTP (non visible dans l'URL) -->
            <form id="searchForm" action="https://www.google.com/search" method="get"> 
                <!-- autocomplete = définit si le navigateur propose les valeurs précédentes (autocomplétion) -->
              <input type="text" id="searchInput" name="q" placeholder="Rechercher sur Google..." autocomplete="off">
              <button type="submit">Rechercher</button>
            </form>
          </div>
        <span id="timer">timer</span>
        <span id="calculator">calculatrice</span>

    </header>
    <main>

        <h3 id="date">date</h3>
        <h1 id="time">heure</h1>
        <h3>message du jour</h3>
        <h2>objectif</h2>

    </main>
</body>
</html>
