<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenue !</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" defer></script>
</head>
<body>
    <header>
        <span id="search-bar">Barre de recherche</span>

        <button id="timer">timer</button>
        <div class="timer">
            <input id="time" type="number" placeholder="Minutes">
            <button id="start">Démarrer</button>
            <button id="pause">Pause</button>
            <button id="reset">Réinitialiser</button>
            <div id="display">00:00</div>
        </div>

        <button id="calculator">calculatrice</button>
        <div class="calculator">
            <!-- Input field to display the calculator results -->
            <input type="text" class="display" id="display" disabled>
            
            <!-- Calculator buttons laid out in a grid -->
            <div class="buttons">
              <button onclick="appendNumber('1')">1</button>
              <button onclick="appendNumber('2')">2</button>
              <button onclick="appendNumber('3')">3</button>
              <button onclick="setOperator('+')">+</button>
        
              <button onclick="appendNumber('4')">4</button>
              <button onclick="appendNumber('5')">5</button>
              <button onclick="appendNumber('6')">6</button>
              <button onclick="setOperator('-')">-</button>
        
              <button onclick="appendNumber('7')">7</button>
              <button onclick="appendNumber('8')">8</button>
              <button onclick="appendNumber('9')">9</button>
              <button onclick="setOperator('*')">*</button>
        
              <button onclick="clearDisplay()">C</button>
              <button onclick="appendNumber('0')">0</button>
              <button onclick="calculate()" class="equals">=</button>
              <button onclick="setOperator('/')">/</button>
        </div>
    </header>
    <main>
        <form id="form-name">
          <input type="text" id="name" placeholder="Enter a name" />
          <button id="add-name" type="submit">Envoyer</button>
        </form>

        <form id="form-goal">
          <input type="text" id="goal-name" placeholder="Enter a goal" />
          <button id="add-goal" type="submit">Envoyer</button>
        </form>
      
        <h3 id="dateDisplay">date</h3>
        <h1 id="timeDisplay">heure</h1>
        <h3>Bonjour, <span id="username"></span></h3>
        <h2 id="goal"></h2>
    </main>
  </body>
</html>
